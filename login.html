<html>
<head>
<title>Register</title>
    <meta thhp-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="stylee.css">


</head>

<body>
    <div class="nav">
<div class="container" id="container" >

	<div class="form-container sign-up-container">
		<form class="reg-form" name="registration" action="account.php" method="POST">
			<h2>Create Account</h2>
			<input class="reg-inp" type="text" name="Name" placeholder="Your name" required/>
			<input class="reg-inp" type="tel" name="phone-number" placeholder="5-0123-6789" pattern="[5]{1}[0-9]{4}[0-9]{4}" required/>
			<input class="reg-inp" type="email" name="E-mail" placeholder="Email"  required/>
			<input class="reg-inp" type="password" name="Password" placeholder="Password" required/>
			<button class="reg-button" name="signup">Sign Up</button>
		</form>
	</div>

	<div class="form-container sign-in-container">
		<form class="reg-form" name="validation" action="Check.php" method="POST">
			<h2>Sign in</h2>
			<input class="reg-inp" type="email" name="E-mail" placeholder="Email" required/>
			<input class="reg-inp" type="password" name="Password" placeholder="Password" required/>
			<button class="reg-button">Sign In</button>
		</form>
	</div>

	<div class="overlay-container">
		<div class="overlay">

			<div class="overlay-panel overlay-left">
				<h1>Hi</h1>
				<p>Enter your account </p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>

			<div class="overlay-panel overlay-right">
				<h1>Hello</h1>
				<p>Register with us </p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>

		</div>
    </div>
</div>
    </div>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
    });
</script>

<script type="text/javascript">
    function validateForm() { 
    var uname= registration.Name.value;
    if(uname =="")
    {
    alert("Name is required");
    } 
    var pass = registration.Password.value; 
    if (pass.length != 8 ) { 
    alert("Password should not be empty and length should be exactly 8 charachters");
    }
    }
    </script>    
</body>
</html>
